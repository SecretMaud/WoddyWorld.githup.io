<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Официальный сайт WoddyWorld</title>
    <style>
        body {
            background: linear-gradient(to bottom, #000000, #ffff00, #8b4513); /* Переход от черного к желтому и коричневому */
            font-family: Arial, sans-serif;
            color: #ffffff; /* Белый текст для контраста */
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Минимальная высота для всего экрана */
            display: flex;
            flex-direction: column;
        }

        nav {
            background-color: #4f4f4f;
            padding: 10px;
            text-align: left;
            display: none; /* Скрываем навигационное окно */
            flex-direction: column;
            justify-content: flex-start;
            width: 200px; /* Устанавливаем ширину при открытии */
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2; /* Обеспечивает видимость поверх другого контента */
            overflow-y: auto; /* Скроллинг по вертикали */
            transition: transform 0.3s ease;
        }

        nav.open {
            display: flex; /* Показываем окно навигации при открытии */
        }

        a {
            color: #ffff00; /* Жёлтый цвет ссылок */
            text-decoration: none; /* Удалить подчеркивание */
            margin-bottom: 10px; /* Добавим отступ снизу */
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            position: relative; /* Необходимо для позиционирования картинки */
        }

        header {
            padding: 10px; /* Уменьшено пространство */
            text-align: center;
            margin: 0 auto; /* Центрирование блока */
        }

        main {
            background-color: rgba(169, 169, 169, 0.8); /* Полупрозрачный фон */
            padding: 40px; /* Увеличено пространство для текста */
            flex-grow: 1; /* Увеличение пространства для основного контента */
        }

        button {
            background-color: #4f4f4f;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-bottom: 10px; /* Отступ снизу для кнопок */
        }

        .modal {
            display: none; /* Скрываем по умолчанию */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0); /* Цвет фона */
            background-color: rgba(0,0,0,0.4); /* Цвет фона с прозрачностью */
            padding-top: 60px;
        }

        .modal-content {
            background-color: rgba(79, 79, 79, 0.8); /* Полупрозрачный фон */
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%; /* Увеличение ширины на мобильных устройствах */
            max-height: 80vh; /* Ограничение высоты */
            overflow-y: auto; /* Скроллинг по вертикали */
            color: #ffffff;
        }

        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 0; /* Перемещаем кнопку влево */
            background-color: #4f4f4f;
            color: #ffffff;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 3; /* Обеспечивает видимость кнопки поверх других элементов */
            transition: transform 0.3s ease;
        }

        .toggle-btn.open {
            transform: translateX(200px); /* Двигаем кнопку вместе с меню */
        }

        .gradient-text {
            background: linear-gradient(to right, yellow, red);
            -webkit-background-clip: text;
            color: transparent;
        }

        .highlight {
            color: #ffffff; /* Белый цвет для слова "WoddyWorld" */
        }

        @media (max-width: 600px) {
            nav {
                width: 200px;
                height: 100vh;
            }

            .toggle-btn {
                top: 20px;
                left: 0;
            }

            .toggle-btn.open {
                transform: translateX(200px); /* Двигаем кнопку вместе с меню */
            }

            header {
                padding: 10px;
                text-align: center;
                margin: 0 auto; /* Центрирование блока */
            }

            header h1 {
                font-size: 1.5em; /* Уменьшаем размер текста для мобильных устройств */
            }

            main {
                width: 90%;
                padding: 20px; /* Уменьшение отступов для мобильных устройств */
            }

            .modal-content {
                width: 90%;
                padding: 10px;
            }
        }
    </style>
    <script>
        function toggleNav() {
            var nav = document.querySelector('nav');
            var toggleBtn = document.querySelector('.toggle-btn');
            if (nav.classList.contains('open')) {
                nav.classList.remove('open');
                toggleBtn.classList.remove('open');
                toggleBtn.innerHTML = '&#9658;'; /* Изменяет стрелку на вправо */
            } else {
                nav.classList.add('open');
                toggleBtn.classList.add('open');
                toggleBtn.innerHTML = '&#9668;'; /* Изменяет стрелку на влево */
            }
        }

        function toggleModal() {
            var modal = document.getElementById('myModal');
            if (modal.style.display === "block") {
                modal.style.display = "none";
            } else {
                modal.style.display = "block";
            }
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                toggleModal();
            }
        }
    </script>
</head>
<body>
    <button class="toggle-btn" onclick="toggleNav()">&#9658;</button> <!-- Кнопка-стрелка -->
    <nav>
        <p><a href="https://t.me/woddyWorldOfficial">Наш Телеграм</a></p>
        <p><a href="https://vk.com/mcwoddyworld">Наша группа ВК</a></p>
        <p><a href="https://discord.gg/TKTTHKRn">Наш Дискорд</a></p>
        <p><a href="https://woddyworld.easydonate.ru">Донаты</a></p>
        <button onclick="toggleModal()">Правила</button>
    </nav>
    <div class="content">
        <header>
            <h1 class="gradient-text">Добро пожаловать на официальный сайт <span class="highlight">WoddyWorld</span>, мы так рады тебя видеть!</h1>
        </header>
        <main>
            <p>Информация</p>
            <p>Добавьте сюда свой контент.</p>
        </main>
    </div>

    <!-- Модальное окно -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleModal()">&times;</span>
            <div class="rules">
            </div>
        </div>
    </div>
</body>
</html>
