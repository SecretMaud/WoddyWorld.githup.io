<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Официальный сайт WoddyWorld</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="toggle-btn" onclick="toggleNav()">&#9658;</button> <!-- Кнопка-стрелка -->
    <nav>
        <p><a href="https://t.me/woddyWorldOfficial">Наш Телеграм</a></p>
        <p><a href="https://vk.com/mcwoddyworld">Наша группа ВК</a></p>
        <p><a href="https://discord.gg/TKTTHKRn">Наш Дискорд</a></p>
        <p><a href="https://woddyworld.easydonate.ru">Донаты</a></p>
        <button onclick="toggleModal()">Правила</button>
    </nav>
    <div class="content">
        <header>
            <h1 class="gradient-text">Добро пожаловать на официальный сайт <span class="highlight">WoddyWorld</span>, мы так рады тебя видеть!</h1>
        </header>
        <main>
            <p>Информация</p>
            <p>Добавьте сюда свой контент.</p>

            <div id="chat-container" class="chat-container">
                <button id="toggle-chat" onclick="toggleChat()">Чат</button>
                <div id="chat" class="chat-box">
                    <div id="chat-messages"></div>
                    <div id="messageInput">
                        <input id="message" type="text" placeholder="Введите сообщение...">
                        <button onclick="sendMessage()">Отправить</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Модальное окно -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleModal()">&times;</span>
            <div class="rules">
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
