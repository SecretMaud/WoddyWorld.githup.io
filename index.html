<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Официальный сайт WoddyWorld</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            background-color: #808080; /* Серый цвет */
            font-family: Arial, sans-serif;
            color: #ffffff; /* Белый текст для контраста */
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #4f4f4f;
            padding: 10px;
            text-align: left; /* Перенос текста влево */
            display: flex; /* Использование flexbox для выравнивания */
            flex-direction: column; /* Вертикальное расположение */
            justify-content: flex-start; /* Выравнивание элементов слева */
            width: 120px; /* Уменьшена ширина */
            height: 100vh; /* Удлинение вниз */
            position: fixed;
            top: 0;
            left: -150px; /* Скрываем навигационный блок */
            transition: left 0.3s ease;
        }

        a {
            color: #ffff00; /* Жёлтый цвет ссылок */
            text-decoration: none; /* Удалить подчеркивание */
            margin-bottom: 10px; /* Добавим отступ снизу */
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            position: relative; /* Необходимо для позиционирования картинки */
        }

        header {
            background-color: #4f4f4f;
            padding: 10px; /* Уменьшено пространство */
            text-align: center;
            width: 80%; /* Уменьшена ширина */
            margin: 0 auto; /* Центрирование блока */
        }

        main {
            background-color: #a9a9a9; /* Светло-серый цвет */
            padding: 40px; /* Увеличено пространство для текста */
            min-height: 70vh; /* Минимальная высота для большего пространства */
        }

        button {
            background-color: #4f4f4f;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px; /* Установите нужную ширину */
            height: auto; /* Автоматически подгоняет высоту */
        }

        .modal {
            display: none; /* Скрываем по умолчанию */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0); /* Цвет фона */
            background-color: rgba(0,0,0,0.4); /* Цвет фона с прозрачностью */
            padding-top: 60px;
        }

        .modal-content {
            background-color: #4f4f4f;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            color: #ffffff;
        }

        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 10px;
            background-color: #4f4f4f;
            color: #ffffff;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 2; /* Обеспечивает видимость кнопки поверх других элементов */
        }
    </style>
    <script>
        function toggleNav() {
            var nav = document.querySelector('nav');
            if (nav.style.left === '-150px') {
                nav.style.left = '0';
            } else {
                nav.style.left = '-150px';
            }
        }
    </script>
</head>
<body>
    <button class="toggle-btn" onclick="toggleNav()">&#9654;</button> <!-- Кнопка-стрелка -->
    <nav>
        <p><a href="https://t.me/woddyWorldOfficial">Наш Телеграм</a></p>
        <p><a href="https://vk.com/mcwoddyworld">Наша группа ВК</a></p>
        <p><a href="https://discord.gg/TKTTHKRn">Наш Дискорд</a></p>
        <p><a href="https://woddyWorld.easydonate.ru">Донаты</a></p>
        <button onclick="showModal()">Правила</button>
    </nav>
    <div class="content">
        <header>
            <h1>Добро пожаловать на официальный сайт WoddyWorld, мы так рады тебя видеть!</h1>
        </header>
        <main>
            <p>Информация</p>
            <p>Добавьте сюда свой контент.</p>
            <img src="Long.png" alt="Long.png" class="top-right">
        </main>
    </div>

    <!-- Модальное окно -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="rules">
                <!-- Здесь будет текст правил -->
            </div>
        </div>
    </div>
</body>
</html>
