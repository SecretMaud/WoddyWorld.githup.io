<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Серый Сайт</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            background-color: #808080; /* Серый цвет */
            font-family: Arial, sans-serif;
            color: #ffffff; /* Белый текст для контраста */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4f4f4f;
            padding: 20px;
            text-align: center;
        }

        main {
            background-color: #a9a9a9; /* Светло-серый цвет */
            padding: 40px; /* Увеличено пространство для текста */
            min-height: 70vh; /* Минимальная высота для большего пространства */
        }

        footer {
            background-color: #4f4f4f;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать на мой серый сайт</h1>
    </header>
    <main>
        <p>Это пример сайта с серым фоном.</p>
        <p>Добавьте сюда свой контент.</p>
    </main>
    <footer>
        <p>Контактная информация</p>
    </footer>
</body>
</html>
