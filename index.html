<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Официальный сайт WoddyWorld</title>
    <style>
        body {
            background: linear-gradient(to bottom, #000000, #ffff00, #8b4513); /* Переход от черного к желтому и коричневому */
            font-family: Arial, sans-serif;
            color: #ffffff; /* Белый текст для контраста */
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #4f4f4f;
            padding: 10px;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            width: 100%;
            height: 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2; /* Обеспечивает видимость поверх другого контента */
            transition: height 0.3s ease;
        }

        a {
            color: #ffff00; /* Жёлтый цвет ссылок */
            text-decoration: none; /* Удалить подчеркивание */
            margin-bottom: 10px; /* Добавим отступ снизу */
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            position: relative; /* Необходимо для позиционирования картинки */
        }

        header {
            padding: 10px; /* Уменьшено пространство */
            text-align: center;
            margin: 0 auto; /* Центрирование блока */
        }

        main {
            background-color: rgba(169, 169, 169, 0.8); /* Полупрозрачный фон */
            padding: 20px; /* Увеличено пространство для текста */
            min-height: 70vh; /* Минимальная высота для большего пространства */
        }

        button {
            background-color: #4f4f4f;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px; /* Уменьшение ширины на мобильных устройствах */
            height: auto; /* Автоматически подгоняет высоту */
        }

        .modal {
            display: none; /* Скрываем по умолчанию */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0); /* Цвет фона */
            background-color: rgba(0,0,0,0.4); /* Цвет фона с прозрачностью */
            padding-top: 60px;
        }

        .modal-content {
            background-color: rgba(79, 79, 79, 0.8); /* Полупрозрачный фон */
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%; /* Увеличение ширины на мобильных устройствах */
            max-height: 80vh; /* Ограничение высоты */
            overflow-y: auto; /* Скроллинг по вертикали */
            color: #ffffff;
        }

        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .toggle-btn {
            position: fixed;
            top: 0;
            left: 0;
            background-color: #4f4f4f;
            color: #ffffff;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 3; /* Обеспечивает видимость кнопки поверх других элементов */
            transition: top 0.3s ease;
        }

        .gradient-text {
            background: linear-gradient(to right, yellow, red);
            -webkit-background-clip: text;
            color: transparent;
        }

        .highlight {
            color: #ffffff; /* Белый цвет для слова "WoddyWorld" */
        }

        @media (max-width: 600px) {
            nav {
                left: 0;
                height: 0;
                transition: height 0.3s ease;
            }

            .toggle-btn {
                top: 0;
            }

            header, main, .modal-content {
                width: 90%;
                padding: 10px;
            }

            .top-right {
                width: 50px; /* Уменьшение ширины на мобильных устройствах */
            }
        }
    </style>
    <script>
        function toggleNav() {
            var nav = document.querySelector('nav');
            var toggleBtn = document.querySelector('.toggle-btn');
            if (nav.style.height === '0px' || nav.style.height === '') {
                nav.style.height = '100vh';
                toggleBtn.style.top = '100vh'; /* Перемещает кнопку вместе с навигацией */
                toggleBtn.innerHTML = '&#9650;'; /* Изменяет стрелку на вверх */
            } else {
                nav.style.height = '0';
                toggleBtn.style.top = '0';
                toggleBtn.innerHTML = '&#9660;'; /* Изменяет стрелку на вниз */
            }
        }

        function toggleModal() {
            var modal = document.getElementById('myModal');
            if (modal.style.display === "block") {
                modal.style.display = "none";
            } else {
                modal.style.display = "block";
            }
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                toggleModal();
            }
        }
    </script>
</head>
<body>
    <button class="toggle-btn" onclick="toggleNav()">&#9660;</button> <!-- Кнопка-стрелка -->
    <nav>
        <p><a href="https://t.me/woddyWorldOfficial">Наш Телеграм</a></p>
        <p><a href="https://vk.com/mcwoddyworld">Наша группа ВК</a></p>
        <p><a href="https://discord.gg/TKTTHKRn">Наш Дискорд</a></п>
        <п><а href="https://woddyworld.easydonate.ru">Донаты</а></п>
        <button onclick="toggleModal()">Правила</button>
    </nav>
    <div class="content">
        <header>
            <h1 class="gradient-text">Добро пожаловать на официальный сайт <span class="highlight">WoddyWorld</span>, мы так рады тебя видеть!</h1>
        </header>
        <main>
            <п>Информация</п>
            <п>Добавьте сюда свой контент.</п>
            <img src="Long.png" alt="Long.png" class="top-right">
        </main>
    </div>

    <!-- Модальное окно -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleModal()">&times;</span>
            <div class="rules">
            </div>
        </div>
    </div>
</body>
</html>
